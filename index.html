    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-XXXXXXXXXX"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-XXXXXXXXXX');
      
      // Helper function to delay opening a URL until a gtag event is sent.
      // Call it in response to an action that should navigate to a URL.
      function gtag_send_event(url) {
        var callback = function () {
          if (typeof url === 'string') {
            window.location = url;
          }
        };
        gtag('event', 'ads_conversion_Formulario_2', {
          'event_callback': callback,
          'event_timeout': 2000,
          // <event_parameters>
        });
        return false;
      }
      
      // Function to report conversion
      function gtag_report_conversion(url) {
        var callback = function () {
          if (typeof url === 'string') {
            window.location = url;
          }
        };
        gtag('event', 'conversion', {
          'send_to': 'AW-XXXXXXXXX/XXXXXXXXX',
          'event_callback': callback,
          'event_timeout': 2000
        });
        return false;
      }
      
      // Custom event tracking functions
      window.trackCTAClick = function(buttonType) {
        gtag('event', 'cta_click', {
          'event_category': 'engagement',
          'event_label': buttonType,
          'value': 1
        });
      };
      
      window.trackFormSubmit = function() {
        gtag('event', 'form_submit', {
          'event_category': 'conversion',
          'event_label': 'registration_form',
          'value': 1
        });
        
        // Also track the ads conversion
        gtag('event', 'ads_conversion_Formulario_2', {
          'event_callback': function() {},
          'event_timeout': 2000
        });
      };
    </script>
